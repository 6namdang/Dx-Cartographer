<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dx Cartographer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&family=Syne:wght@400;700;800&display=swap');

  :root {
    --bg: #0a0c10;
    --panel: #0f1318;
    --border: #1e2530;
    --text: #c8d4e0;
    --muted: #4a5568;
    --accent: #00d4ff;
    --green: #00ff9f;
    --red: #ff4466;
    --yellow: #ffd700;
    --blue: #4488ff;
    --purple: #aa66ff;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    padding: 12px 24px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 16px;
    background: var(--panel);
  }

  header h1 {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 18px;
    color: var(--accent);
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  header span {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 1px;
  }

  .legend {
    margin-left: auto;
    display: flex;
    gap: 16px;
    font-size: 10px;
    letter-spacing: 0.5px;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .legend-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }

  .main {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  /* CHAT PANEL */
  .chat-panel {
    width: 380px;
    min-width: 380px;
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    background: var(--panel);
  }

  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .chat-messages::-webkit-scrollbar { width: 4px; }
  .chat-messages::-webkit-scrollbar-track { background: transparent; }
  .chat-messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .msg {
    display: flex;
    flex-direction: column;
    gap: 4px;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: none; } }

  .msg-label {
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
  }

  .msg.user .msg-label { color: var(--accent); }
  .msg.assistant .msg-label { color: var(--green); }

  .msg-body {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 10px 14px;
    font-size: 12px;
    line-height: 1.7;
    white-space: pre-wrap;
  }

  .msg.user .msg-body { border-color: rgba(0, 212, 255, 0.2); }
  .msg.assistant .msg-body { border-color: rgba(0, 255, 159, 0.15); }

  /* ── THINKING STATE ── */
  .msg-body.thinking {
    color: var(--muted);
    font-style: italic;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .thinking-dots {
    display: inline-flex;
    gap: 4px;
  }

  .thinking-dots span {
    width: 5px; height: 5px;
    border-radius: 50%;
    background: var(--green);
    animation: blink 1.2s infinite;
  }
  .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
  .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes blink { 0%,80%,100% { opacity: 0.2; } 40% { opacity: 1; } }

  .chat-input-area {
    border-top: 1px solid var(--border);
    padding: 12px;
    display: flex;
    gap: 8px;
  }

  textarea {
    flex: 1;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 4px;
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    padding: 8px 12px;
    resize: none;
    height: 60px;
    outline: none;
    transition: border-color 0.2s;
  }

  textarea:focus { border-color: var(--accent); }
  textarea::placeholder { color: var(--muted); }

  button#sendBtn {
    background: var(--accent);
    color: var(--bg);
    border: none;
    border-radius: 4px;
    padding: 0 16px;
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 11px;
    letter-spacing: 1px;
    cursor: pointer;
    transition: opacity 0.2s;
  }

  button#sendBtn:hover { opacity: 0.8; }
  button#sendBtn:disabled { opacity: 0.3; cursor: not-allowed; }

  /* GRAPH PANEL */
  .graph-panel {
    flex: 1;
    position: relative;
    overflow: hidden;
  }

  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }

  .node-tooltip {
    position: absolute;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 8px 12px;
    font-size: 11px;
    max-width: 220px;
    line-height: 1.5;
    pointer-events: none;
    display: none;
    z-index: 10;
  }

  .reset-btn {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--muted);
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
    letter-spacing: 1px;
    transition: all 0.2s;
  }
  .reset-btn:hover { border-color: var(--accent); color: var(--accent); }

  .graph-controls {
    position: absolute;
    top: 12px;
    right: 12px;
    display: flex;
    gap: 6px;
    align-items: center;
  }

  .zoom-btn {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--muted);
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    width: 28px;
    height: 28px;
    cursor: pointer;
    border-radius: 3px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
  }
  .zoom-btn:hover { border-color: var(--accent); color: var(--accent); }

  .zoom-level {
    font-size: 9px;
    color: var(--muted);
    letter-spacing: 1px;
    min-width: 32px;
    text-align: center;
  }

  .status-bar {
    position: absolute;
    top: 12px;
    left: 12px;
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 1px;
  }
</style>
</head>
<body>

<header>
  <div>
    <h1>Dx Cartographer</h1>
    <span>Diagnostic Mapping System · AI-Assisted</span>
  </div>
  <div class="legend">
    <div class="legend-item"><div class="legend-dot" style="background:#00ff9f"></div>Confirmed</div>
    <div class="legend-item"><div class="legend-dot" style="background:#ff4466"></div>Ruled Out</div>
    <div class="legend-item"><div class="legend-dot" style="background:#ffd700"></div>Ask Patient</div>
    <div class="legend-item"><div class="legend-dot" style="background:#4488ff"></div>Possible Dx</div>
    <div class="legend-item"><div class="legend-dot" style="background:#aa66ff"></div>Confirmed Dx</div>
  </div>
</header>

<div class="main">
  <div class="chat-panel">
    <div class="chat-messages" id="chatMessages">
      <div class="msg assistant">
        <div class="msg-label">// System</div>
        <div class="msg-body">Dr. CARTO online. Senior attending + diagnostic cartographer. Provide findings to begin mapping.</div>
      </div>
    </div>
    <div class="chat-input-area">
      <textarea id="inputBox" placeholder="Enter symptoms, findings..." onkeydown="handleKey(event)"></textarea>
      <button id="sendBtn" onclick="sendMessage()">SEND</button>
    </div>
  </div>

  <div class="graph-panel">
    <canvas id="graphCanvas"></canvas>
    <div class="status-bar" id="statusBar">// awaiting data</div>
    <div class="graph-controls">
      <button class="zoom-btn" onclick="zoomBy(1.2)" title="Zoom In">+</button>
      <span class="zoom-level" id="zoomLevel">100%</span>
      <button class="zoom-btn" onclick="zoomBy(0.8)" title="Zoom Out">−</button>
      <button class="zoom-btn" onclick="fitGraph()" title="Fit" style="font-size:10px;width:auto;padding:0 6px;">FIT</button>
      <button class="reset-btn" onclick="resetGraph()">RESET</button>
    </div>
    <div class="node-tooltip" id="tooltip"></div>
  </div>
</div>

<script>
// ─── GRAPH ENGINE ───────────────────────────────────────────────────────────
const canvas = document.getElementById('graphCanvas');
const ctx = canvas.getContext('2d');

let nodes = [];
let edges = [];
let dragging = null;
let dragOffset = { x: 0, y: 0 };
let pan = { x: 0, y: 0 };
let scale = 1;
let isPanning = false;
let panStart = { x: 0, y: 0 };

const NODE_COLORS = {
  confirmed: '#00ff9f',
  ruled_out: '#ff4466',
  ask: '#ffd700',
  possible: '#4488ff',
  diagnosis: '#aa66ff',
  symptom: '#00d4ff'
};

function resizeCanvas() {
  const rect = canvas.parentElement.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;
}

function toWorld(sx, sy) {
  return { x: (sx - pan.x) / scale, y: (sy - pan.y) / scale };
}

function addNode(id, label, type, detail = '') {
  let n = nodes.find(node => node.id === id);
  if (n) {
    n.type = type;
    n.label = label;
    n.detail = detail;
    return n;
  }
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  n = {
    id, label, type, detail,
    x: (centerX - pan.x) / scale + (Math.random() - 0.5) * 100,
    y: (centerY - pan.y) / scale + (Math.random() - 0.5) * 100,
    vx: 0, vy: 0,
    r: type === 'diagnosis' ? 32 : 22
  };
  nodes.push(n);
  return n;
}

function addEdge(fromId, toId, label = '') {
  const key = `${fromId}->${toId}`;
  if (!edges.find(e => e.key === key)) {
    edges.push({ key, from: fromId, to: toId, label });
  }
}

function resetGraph() {
  nodes = [];
  edges = [];
  pan = { x: 0, y: 0 };
  scale = 1;
  updateZoomDisplay();
}

function simulate() {
  const repulsion = 2500;
  const spring = 0.03;
  const damping = 0.85;
  const restLen = 140;

  nodes.forEach(n => { n.vx = 0; n.vy = 0; });

  for (let i = 0; i < nodes.length; i++) {
    for (let j = i + 1; j < nodes.length; j++) {
      const dx = nodes[j].x - nodes[i].x;
      const dy = nodes[j].y - nodes[i].y;
      const d = Math.sqrt(dx * dx + dy * dy) || 1;
      const f = repulsion / (d * d);
      nodes[i].vx -= (dx / d) * f;
      nodes[i].vy -= (dy / d) * f;
      nodes[j].vx += (dx / d) * f;
      nodes[j].vy += (dy / d) * f;
    }
  }

  edges.forEach(e => {
    const a = nodes.find(n => n.id === e.from);
    const b = nodes.find(n => n.id === e.to);
    if (a && b) {
      const dx = b.x - a.x;
      const dy = b.y - a.y;
      const d = Math.sqrt(dx * dx + dy * dy) || 1;
      const f = (d - restLen) * spring;
      a.vx += (dx / d) * f; a.vy += (dy / d) * f;
      b.vx -= (dx / d) * f; b.vy -= (dy / d) * f;
    }
  });

  nodes.forEach(n => {
    if (n !== dragging) {
      n.x += n.vx * damping;
      n.y += n.vy * damping;
    }
  });
}

function drawGraph() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(pan.x, pan.y);
  ctx.scale(scale, scale);

  edges.forEach(e => {
    const a = nodes.find(n => n.id === e.from);
    const b = nodes.find(n => n.id === e.to);
    if (!a || !b) return;
    ctx.beginPath();
    ctx.moveTo(a.x, a.y);
    ctx.lineTo(b.x, b.y);
    ctx.strokeStyle = 'rgba(255,255,255,0.08)';
    ctx.stroke();
  });

  nodes.forEach(n => {
    const color = NODE_COLORS[n.type] || '#ffffff';
    ctx.beginPath();
    ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
    ctx.fillStyle = '#0a0c10';
    ctx.fill();
    ctx.strokeStyle = color;
    ctx.lineWidth = n.type === 'diagnosis' ? 3 : 1.5;
    ctx.stroke();

    ctx.fillStyle = color;
    ctx.font = `bold 10px JetBrains Mono`;
    ctx.textAlign = 'center';
    ctx.fillText(n.label, n.x, n.y + 4);
  });
  ctx.restore();
}

function loop() { simulate(); drawGraph(); requestAnimationFrame(loop); }
canvas.addEventListener('mousedown', e => {
  const w = toWorld(e.offsetX, e.offsetY);
  const hit = nodes.find(n => Math.hypot(n.x - w.x, n.y - w.y) < n.r);
  if (hit) { dragging = hit; dragOffset = { x: hit.x - w.x, y: hit.y - w.y }; }
  else { isPanning = true; panStart = { x: e.clientX - pan.x, y: e.clientY - pan.y }; }
});
canvas.addEventListener('mousemove', e => {
  if (dragging) {
    const w = toWorld(e.offsetX, e.offsetY);
    dragging.x = w.x + dragOffset.x; dragging.y = w.y + dragOffset.y;
  } else if (isPanning) {
    pan.x = e.clientX - panStart.x; pan.y = e.clientY - panStart.y;
  }
});
window.addEventListener('mouseup', () => { dragging = null; isPanning = false; });
function zoomBy(f) { scale *= f; updateZoomDisplay(); }
function updateZoomDisplay() { document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%'; }
function fitGraph() { pan = {x:0, y:0}; scale = 1; updateZoomDisplay(); }

resizeCanvas();
loop();

// ─── CHAT ENGINE ────────────────────────────────────────────────────────────
let conversationHistory = [];

const SYSTEM_PROMPT = `You are a senior diagnostic cartographer. ALWAYS respond in valid JSON:
{
  "message": "Clinical feedback (max 4 sentences).",
  "nodes": [{"id": "id", "label": "Label", "type": "symptom|confirmed|ruled_out|possible|diagnosis|ask", "detail": "reasoning"}],
  "edges": [{"from": "id1", "to": "id2", "label": "rel"}]
}
Output raw JSON only.`;

async function sendMessage() {
  const input = document.getElementById('inputBox');
  const btn = document.getElementById('sendBtn');
  const text = input.value.trim();
  if (!text) return;

  appendMessage('user', text);
  input.value = '';
  btn.disabled = true;

  const container = document.getElementById('chatMessages');
  const msgDiv = document.createElement('div');
  msgDiv.className = 'msg assistant';
  // Use a unique reference for the inner body
  const streamBody = document.createElement('div');
  streamBody.className = 'msg-body thinking';
  streamBody.innerHTML = `<span>Mapping differential</span><span class="thinking-dots"><span></span><span></span><span></span></span>`;
  
  msgDiv.innerHTML = `<div class="msg-label">// Dr. CARTO</div>`;
  msgDiv.appendChild(streamBody);
  container.appendChild(msgDiv);
  container.scrollTop = container.scrollHeight;

  conversationHistory.push({ role: 'user', content: text });
  let fullText = '';

  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ system: SYSTEM_PROMPT, messages: conversationHistory })
    });

    const reader = res.body.getReader();
    const decoder = new TextDecoder();

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      const chunk = decoder.decode(value);
      const lines = chunk.split('\n').filter(l => l.startsWith('data:'));
      for (const line of lines) {
        const data = line.replace('data: ', '').trim();
        if (data === '[DONE]') continue;
        try {
          const parsed = JSON.parse(data);
          if (parsed.token) fullText += parsed.token;
        } catch {}
      }
    }

    const clean = fullText.replace(/^```json|```$/gm, '').trim();
    const parsed = JSON.parse(clean);

    // Update the correct DOM element reference
    streamBody.classList.remove('thinking');
    streamBody.textContent = parsed.message || '(update complete)';

    if (parsed.nodes) parsed.nodes.forEach(n => addNode(n.id, n.label, n.type, n.detail));
    if (parsed.edges) parsed.edges.forEach(e => addEdge(e.from, e.to, e.label));

    conversationHistory.push({ role: 'assistant', content: fullText });
    document.getElementById('statusBar').textContent = `// ${nodes.length} nodes mapped`;

  } catch (err) {
    streamBody.classList.remove('thinking');
    streamBody.style.color = 'var(--red)';
    streamBody.textContent = fullText || `Error: ${err.message}`;
  } finally {
    btn.disabled = false;
    container.scrollTop = container.scrollHeight;
  }
}

function appendMessage(role, text) {
  const container = document.getElementById('chatMessages');
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.innerHTML = `<div class="msg-label">// ${role.toUpperCase()}</div><div class="msg-body">${text}</div>`;
  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
}

function handleKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
</script>
</body>
</html>
